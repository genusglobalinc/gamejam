<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Design Document Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f7; /* Light grey background */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #6a3ab2; /* Purple heading */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #6a3ab2; /* Purple label */
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group textarea {
            min-height: 100px;
        }
        button {
            background-color: #6a3ab2; /* Purple button */
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #54268f; /* Darker purple on hover */
        }
    </style>
</head>
<body>
     <h1>Game Design Document</h1>
    <ul>
    {% for key, answer in answers.items() %}
        <li><strong>{{ key }}:</strong> {{ answer }}</li>
    {% endfor %}
    </ul>
    </div>
</body>
</html>
